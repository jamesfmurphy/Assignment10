<!doctype html>
<html>

<head>
    <title>A Simple App</title>

    <link href='style.css' rel='stylesheet' type='text/css'>
</head>

<body data-ng-app="Comment">
    <header>
        <h1>Comments</h1>
        <p>A simple app that allows a user to input comments</p>
    </header>

    <main data-ng-controller="CommentCtrl">
        <section class='comment-input'>
            <p>Add Your Comment:</p>
            <form>
                <input type="text" class="txt" data-ng-model="newComment" placeholder="New Comment">
                <button ng-click="plus($event)">+</button>
            </form>
        </section>

        <section class='comments' data-ng-repeat="comment in comments track by $index">
            <span>{{comment}}</span>
            <button ng-click="delete(comment)">Delete</button>
            <!--
        <p>This is the first comment!</p>
        <p>Here's the second one!</p>
        <p>And this is one more.</p>
        <p>Here is another one!</p>-->
        </section>
    </main>

    <footer>
        <p>this work is released into the public domain</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
